#textdomain wesnoth-The_Dark_Hordes_Revised

#define STORYTXT_INTRO
    [story]
        [part]
            title= _ "Episode I: <b>Escape the Living</b>"
            story= _ "In the great Battle of the Stone of Erzen, the brothers Gwiti and Nati Ha’atel showed their skills for the first time: believing that their side was losing the battle, they called upon the corpses of former enemies to rise again and fight on their side."
            {TDHR_BIGMAP}
        [/part]
        [part]
            story= _ "However, not only was this forbidden — but rash as well. The cavalry meant to come as reinforcements instead clashed with the undead legions, and so the battle was lost where it would have been won had it not been for these two dark sorcerers."
            background=story/erzen.webp
        [/part]
        [part]
            story= _ "The Ha’atel brothers fled. However, they were seized by the Wesnothians not long after. They were clapped in irons, marched onto the ship with no rudder, and sent off to drown in the sea, for the Wesnothians feared that their corpses might only rise again."
            background=story/shore.webp
        [/part]
        [part]
            story= _ "But Fate intervened. The ship carrying Gwiti and Nati was beset by the sudden storm and disintegrated, separating the brothers and washing them both ashore. This was the beginning of the long Rise of the Dark Hordes."
            {TDHR_BIGMAP}
        [/part]
    [/story]
#enddef

#define STORYTXT_BROTHER_AGAINST_BROTHER
    [story]
        [part]
            story= _ "Gwiti followed the words of the Master of the Voice and explored the unknown land..."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SKULL_OF_MORGORATH
    [story]
        [part]
            story= _ "Gwiti was then spoken to again by the Master of the Voice."
            {TDHR_BIGMAP}
        [/part]
        [part]
            story= _ "<i>“Gwiti — do not rush to take your revenge against Wesnoth. You must have the Skull of Morgorath... One of the sacrifices of the World is calling you.”</i>"
            sound=wail-sml.wav
        [/part]
        [part]
            story= _ "<i>“Move forward to the northwestern mountains. And when you are chosen by him, your power shall be incomparably greater than ever before.”</i>"
            sound=wail-long.wav
        [/part]
    [/story]
#enddef

#define STORYTXT_MAGES_AND_ELVES
    [story]
        [part]
            story= _ "Soon enough, the area was covered by the Dark Clouds, and by the time Gwiti realized that he had already returned to the battlefield. And so the words of the Master of the Voice ceased after this events."
            {TDHR_BIGMAP}
        [/part]
        [part]
            story= _ "One half of the Skull of Morgorath was equal to lacking the magical powers. Furious with the consequences of the time spent by himself, Gwiti decided to seize the different artifact from his memory — the Book of Crelanu."
            {TDHR_BIGMAP}
        [/part]
    [/story]
#enddef
