#textdomain wesnoth-The_Dark_Hordes_Revised

#define CAPTURE_VILLAGE SIDE X Y
    # Syntactic shortcut to capture particular villages.
    [capture_village]
        side={SIDE}
        x={X}
        y={Y}
    [/capture_village]
#enddef

#define GENERIC_GUARD_UNIT SIDE TYPE X Y
    # Creates a generic unit of TYPE belonging to SIDE at X,Y, which has a
    # random name, gender, traits and the guardian ai special.
    [unit]
        side={SIDE}
        type={TYPE}
        x={X}
        y={Y}
        generate_name=yes
        random_traits=yes
        random_gender=yes
        ai_special=guardian
        upkeep=full
    [/unit]
#enddef

#define LOYAL_GUARD_UNIT SIDE TYPE X Y
    # Creates a loyal unit of TYPE belonging to SIDE at X,Y, which has a
    # random name, gender, traits and the guardian ai special.
    [unit]
        side={SIDE}
        type={TYPE}
        x={X}
        y={Y}
        generate_name=yes
        random_traits=yes
        random_gender=yes
        ai_special=guardian
        upkeep=loyal
    [/unit]
#enddef

#define ANIMATE
    [+unit]
        animate=yes
    [/unit]
#enddef

#define MYSTERIOUS_VOICE MSG
    [message]
        speaker=narrator
        caption= _ "Mysterious Voice"
        message={MSG}
        image=none
    [/message]
#enddef

#define SOUND_SOURCE ID X Y SNDLIST TIMEOUT TRIGGER_CHANCE_P_VAL
    [sound_source]
        id={ID}
        x={X}
        y={Y}
        sounds={SNDLIST}
        delay={TIMEOUT}
        chance={TRIGGER_CHANCE_P_VAL}
    [/sound_source]
#enddef

#define CONTINUOUS_SOUND_SOURCE ID X Y SNDLIST
    {SOUND_SOURCE ({ID}) ({X}) ({Y}) ({SNDLIST}) (0) (100)}
#enddef

#define SOUND_SOURCE_RANGE FULL FADE
    [+sound_source]
        full_range={FULL}
        fade_range={FADE}
    [/sound_source]
#enddef

#define RECALL_HIGHEST X Y
    [recall]
        level=5
        x,y={X},{Y}
        side=1
    [/recall]
    [if]
        [not]
            [have_unit]
                x,y={X},{Y}
            [/have_unit]
        [/not]
        [then]
            [recall]
                level=4
                x,y={X},{Y}
                side=1
            [/recall]
            [if]
                [not]
                    [have_unit]
                        x,y={X},{Y}
                    [/have_unit]
                [/not]
                [then]
                    [recall]
                        level=3
                        x,y={X},{Y}
                        side=1
                    [/recall]
                    [if]
                        [not]
                            [have_unit]
                                x,y={X},{Y}
                            [/have_unit]
                        [/not]
                        [then]
                            [recall]
                                level=2
                                x,y={X},{Y}
                                side=1
                            [/recall]
                            [if]
                                [not]
                                    [have_unit]
                                        x,y={X},{Y}
                                    [/have_unit]
                                [/not]
                                [then]
                                    [recall]
                                        level=1
                                        x,y={X},{Y}
                                        side=1
                                    [/recall]
                                [/then]
                            [/if]
                        [/then]
                    [/if]
                [/then]
            [/if]
        [/then]
    [/if]
#enddef
