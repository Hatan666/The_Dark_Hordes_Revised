        canrecruit=yes
        controller=human
        recruit=Walking Corpse,Skeleton,Skeleton Archer,Ghost
        {GOLD 120 100 80}
        {INCOME 4 2 0}
        user_team_name= _ "team_name^Gwiti"
        facing=se
        fog=yes
        {FLAG_VARIANT undead}
    [/side]

    [side]
        type=Naga Warrior
        id=Xabrak
        name= _ "Xabrak"
        side=2
        canrecruit=yes

        [ai]
            aggression=0.6
            caution=0.2
            grouping=offensive
            [attacks]
                invalidate_on_gamestate_change=yes
                [filter_enemy]
                    [not]
                        type=Walking Corpse
                    [/not]
                [/filter_enemy]
            [/attacks]
        [/ai]

        recruit=Naga Fighter,Naga Dirkfang
        {GOLD 20 40 60}
        {INCOME 4 6 8}
        user_team_name= _ "team_name^Nagas"
        facing=sw
        {FLAG_VARIANT6 ragged}
    [/side]

