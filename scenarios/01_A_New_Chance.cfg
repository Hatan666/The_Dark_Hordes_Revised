                    variable=unit
                [/store_unit]
                [if]
                    [variable]
                        name=unit.hitpoints
                        less_than=21
                    [/variable]
                    [then]
                        [message]
                            speaker="Gwiti Ha'atel"
                            message=_ "I don’t have enough power to summon a ghost."
                        [/message]
